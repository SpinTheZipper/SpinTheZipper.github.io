<!DOCTYPE html>
<html>
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body id="wrapper">

    <div id="container">
        <div id="header">
            <h1 class="title">Spin the Zipper</h1>
        </div>
        
        <div class="parentCenter redBackground">
            <p id="goodText" class="text"> Hello there!</p>
        </div>
    
        <div class="parentCenter">
            <p id="anim"></p>
        </div>
    
        <div class="parentCenter">
            <button id="spinButton" class="redBackground" type="button" onclick="addSpin()">Click to Spin</button>
        </div>

        <div class="parentCenter">
            <p id="gluedText" class="subtext darkGrey"> Click a lot to spin faster</p>
        </div>
        
    </div>

</body>
</html>
